<div class="side-bar-header">
  <div class="header-name">
    <a href="#">{{ user.username }}</a>
  </div>
  <div class="create-room">
    <a href="{% url 'newroom' %}">チャットを作成する</a>
  </div>
</div>

<div class="rooms">
  {% for room in rooms %}
  <div class="room">
    <div class="room-name">
      <a href="{% url 'message' room.id %}">{{ room.name }}</a>
    </div>
  </div>
  {% endfor %}
</div>
